<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazenar e Somar Valores</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            cursor: pointer;
        }
        button:hover {
            background-color: #ddd;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        #numerosAdicionados, #resultado {
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
            color: #333;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="numeroInput" placeholder="Digite um número entre 1 e 100">
        <button id="adicionarBtn">Adicionar</button>
        <button id="finalizarBtn">Finalizar</button>
        <div id="numerosAdicionados"></div>
        <div id="resultado"></div>
        <div class="error" id="error"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
